documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Cnsvs Spec
  type: object
  required:
    - username
    - password
    - account
    - start_date
  properties:
    username:
      type: string
      description: CNSVS Online User Name
    password:
      type: string
      description: CNSVS password
    account:
      type: string
      description: CNSVS Account Number
    start_date:
      type: string
      description: Start date for the report listing e.g 2023-03-01
  